<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>O seu número é <span class="numero">0</span></h1>
        <p><span class="numero">0</span> é inteiro: <span id="num-int">0</span></p>
        <p>É NaN: <span id="num-undefined">0</span></p>
        <p>Arrendonando para baixo: <span id="num-ceil">0</span></p>
        <p>Arrendonando para cima: <span id="num-floor">0</span></p>
        <p>Com duas casas decimais: <span id="num-fixed">0</span></p>
    </section>
    <script src="index.js"></script>
</body>
</html>
